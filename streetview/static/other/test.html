<html>
  <head>
    <script>
      function test_mod() {
        var int1=200;
        var int2=270;

        if (mod < -180) { mod = mod+360; }
        alert(mod);
      
      }

  </head>
  <body>
    <button onclick="test_mod()">Test</button>
